<div class="container">
  <h3 class="page-header">Geo</h3>

  <!-- error msg if any -->
  <app-messages></app-messages>

  <div [style.margin-top.px]="10" [style.margin-bottom.px]="20" class="row col-md-12">
    <form class="form" (ngSubmit)="create(origin.value, destination.value, waypoints.value)">
      <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text" class="form-control" id="origin" #origin placeholder="e.g. Shibuya Station" required>
      </div>

      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination" #destination placeholder="e.g. Aoyama Itchome Station" required>
      </div>

      <div class="form-group">
        <label for="waypoint">Waypoints</label>
        <input type="textarea" class="form-control" id="waypoints" #waypoints placeholder="Split by ," required>
      </div>

      <button type="submit" class="btn btn-primary">Commit</button>
    </form>
  </div>
</div>
